name: Maintainance Release
run-name: "Maintenance Release - Branch: ${{ inputs.target-branch }}"

on:
  workflow_dispatch:
    inputs:
      target-branch:
        description: 'Target branch for release'
        required: true
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run release-please release-pr
        run: |
          npx release-please release-pr \
            --repo-url Szhao52/poc-initial-ver \
            --target-branch "${{ github.event.inputs.target-branch }}" \
            --token "${{ secrets.REPO_TOKEN }}" \
            --release-type simple

      - name: Run release-please github-release
        run: |
          npx release-please github-release \
            --repo-url Szhao52/poc-initial-ver \
            --target-branch "${{ github.event.inputs.target-branch }}" \
            --token "${{ secrets.REPO_TOKEN }}" \
            --release-type simple
